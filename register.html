<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Registration</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  width: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  background: linear-gradient(30deg, rgba(9, 9, 121, 1) 0%, rgba(2, 0, 36, 1) 29%, rgba(0, 212, 255, 1) 100%);
  color: #fff;
  font-family: Arial, sans-serif;
}

.container {
  width: 90%;
  max-width: 600px;
  padding: 40px;
  border-radius: 20px;
  background: rgba(255, 255, 255, 0.5);
  backdrop-filter: blur(20px);
  text-align: center;
}

.container h1 {
  margin-bottom: 30px;
  font-size: 2rem;
}

.container form {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.container label {
  margin-bottom: 10px;
  font-size: 1.2rem;
}

.container input[type="text"],
.container input[type="password"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  border: none;
  border-radius: 20px;
  outline: none;
}

.container input[type="submit"] {
  width: 50%;
  padding: 10px;
  border: none;
  border-radius: 20px;
  background-color: #ff3333;
  color: #fff;
  font-size: 1.2rem;
  cursor: pointer;
  transition: background-color 0.3s;
}

.container input[type="submit"]:hover {
  background-color: #ff6666;
}

.container p {
  margin-top: 20px;
}

.container p a {
  color: #ff3333;
  text-decoration: none;
}

.container p a:hover {
  text-decoration: underline;
}
</style>
</head>
<body>
<div class="container">
  <h1>User Registration</h1>
  {% with messages = get_flashed_messages() %}
  {% if messages %}
  <ul>
    {% for message in messages %}
    <li class="{% if 'error' in message %}error{% elif 'success' in message %}success{% else %}default{% endif %}">
      {{ message }}
    </li>
    {% endfor %}
  </ul>
  {% endif %}
  {% endwith %}
  <form method="post" action="{{ url_for('register') }}">
    <label for="username">Username:</label>
    <input type="text" name="username" required>
    <label for="password">Password:</label>
    <input type="password" name="password" required>
    <input type="submit" value="Register">
  </form>
  <p>Already have an account? <a href="{{ url_for('login') }}">Log in here</a>.</p>
</div>
</body>
</html>
